<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #1f2937;
            color: #fff;
        }
        .password-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .password-box {
            background-color: #374151;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .password-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .password-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #4b5563;
            border-radius: 0.5rem;
            background-color: #1f2937;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .password-input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        .password-button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            background-color: #3b82f6;
            color: #fff;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .password-button:hover {
            background-color: #2563eb;
        }
        .error-message {
            color: #ef4444;
            margin-top: 1rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="password-box">
            <h1 class="password-title">Restricted Area</h1>
            <p class="text-gray-400 mb-6">Please enter the password to continue.</p>
            <form id="passwordForm">
                <div class="relative">
                    <input type="password" id="password" class="password-input pr-10" placeholder="Password">
                    <i class="fas fa-lock absolute top-1/2 right-3 -translate-y-1/2 text-gray-400"></i>
                </div>
                <button type="submit" class="password-button mt-6">Unlock</button>
                <p id="errorMessage" class="error-message hidden"></p>
            </form>
        </div>
    </div>
    <script src="/static/js/password.js"></script>
</body>
</html>
